{% extends "layout.html" %}
{% block body %}

<div class="jumbotron">
<h1> Search results</h1>


	{% for movie in movies %}
		 
	<a href="/movie?id={{movie.id}}">{{movie.name}}</a>

	<br>
	
	{% else %}
	I'm sorry. There were no results found.
	Try again
		<form action="{{url_for('search')}}" method="POST">
    

        <input type="text" name="query" placeholder="Movie title"/><br>

        <input type="submit" value="Search"/>

        </form>

	{% endfor %}

</div>


{% endblock %}
