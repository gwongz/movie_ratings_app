{% extends "layout.html" %}
{% block nav %}
 	{% if g_user_id!=None %}
    <li><a href="{{url_for('my_ratings')}}">My Ratings</a></li>
    <li><a href="{{url_for('logout')}}">Logout</a></li>
    	
  {% else %}
    <li><a href="{{url_for('home') }}">Home</a></li>
    <li><a href="{{url_for('show_search')}}">Search</a></li>
  {% endif %}
{% endblock %}

{% block body %}
	<div class="jumbotron">
    <h2>Search for a movie</h2>

        <div class="form-group">
          <form action="{{url_for('search')}}" method="POST">
    		    <input type="text" name="query" placeholder="Movie title" class="form-control form-inline input-lg"/><p></p>

            <input type="submit" class="btn btn-lg btn-success" value="Search"/>
          </form>
        

              <!-- <div class="text-left"> -->
        <small><a href="{{url_for('all_movies')}}">Browse movies in the database</a></small>
        </div>    <!-- </div>   -->
        <!-- </div> -->
	</div>
{% endblock %}
